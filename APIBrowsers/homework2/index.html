<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7ac71924ee.js" crossorigin="anonymous"></script>
</head>

<body>

        <button class="lbtn" type="button"><i class="fa-solid fa-backward fa-4x"></i></button>
        <img src="img/1.jpeg" alt="Изображение 1" class="slide first-slide">
        <img src="img/2.jpg" alt="Изображение 2" class="slide">

        <img src="img/4.jpg" alt="Изображение 4" class="slide">
        <img src="img/5.jpg" alt="Изображение 5" class="slide">
        <button class="rbtn" type="button"><i class="fa-solid fa-forward fa-4x"></i></button>
        <div class="indicators">
        </div>
    </div>
    <script src="script.js"></script>

</html>
